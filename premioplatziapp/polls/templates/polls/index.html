{% load static %}
<link rel=stylesheet" href={% static 'polls/styles.css' %}

{% if latest_question_list %}
    <ul>
    
    {% for question  in latest_question_list  %}      
    
        
        <li> <a href="/polls/{{question.question_id}}"> {{ question.question_text }}</a> </li> 
    {% endfor %}
{% else %}
    <p>No polls  are available</p>

    </ul>

    
{% endif %}
